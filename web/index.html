<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Stop Voice</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/67ea627374.js" crossorigin="anonymous"></script>
</head>
<body>
	<section id="toolbar">
		<div id="toolbar-container" class="row toolbar-container">
			<div class="col-3"></div>
			<div class="logo col-6">
				<h1 id="logo-text">Stop Voicies</h1>
			</div>
			<div id="selected-lang" class="selected-lang col-3">
				<img src="static/img/usa_flag.png" id="select-lang-btn" class="flag">

				<div id="lang-list-container" class="lang-list-container">
					<div class="lang-item row" name="usa">
						<div class="lang-image col-3">
							<img src="static/img/usa_flag.png" class="flag">
						</div>
						<div class="lang-name col-9">
							<h3>USA</h3>
						</div>
					</div>
					<div class="lang-item row" name="rus">
						<div class="lang-image col-3">
							<img src="static/img/rus_flag.png" class="flag">
						</div>
						<div class="lang-name col-9">
							<h3>RUS</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="main-container">
		<div class="top-panel">
			<div class="status-container">
				<h2>
					<span id="status-default-text">Voicies messages is</span> <span id="status" class="activate">Activated</span>
				</h2>
			</div>
		</div>
		<div class="middle-panel">
			<div class="button-container">
				<button type="button" id="start-btn" class="start-btn">
					<i class="fa-solid fa-microphone"></i>
				</button>
			</div>
		</div>
	</section>
	<section id="footer">
		<div class="log-container">
			<div class="log-toolbar">
				<button id="update_logs">
					<i class="fa-solid fa-arrow-rotate-right"></i>
				</button>
			</div>
			<div class="log-table-container">
				<table id="log-table" class="log-table">
					<tr>
						<th class="table-text">Status</th>
						<th class="table-text">Date</th>
						<th class="table-text">Name</th>
						<th class="table-text">Exceptions</th>
					<tr>
					<tr title="">
						<td>
							<span class="valid-line">
								<i class="fa-solid fa-check"></i>
							</span>
						</td>
						<td>28.02.2022 04:20</td>
						<td>Usbam Storm [@Usbam]</td>
						<td></td>
					</tr>
					<tr title="Error text">
						<td>
							<span class="error-line">
								<i class="fa-solid fa-xmark"></i>
							</span>
						</td>
						<td>28.02.2022 04:20</td>
						<td>Usbam Storm [@Usbam]</td>
						<td>
							Attribute Error
						</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="../eel.js"></script>
	<script src="static/js/scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
